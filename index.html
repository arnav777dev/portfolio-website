<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Portfolio-Arnav Dev</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="header">
          <div class="name">
            <img src="./assets/userImage/letter_A1.png" alt="" class="logo" />
            <div class="logo_text">rnav Dev</div>
          </div>
          <div class="header_items">
            <div><a href="#projects">Projects</a></div>
            <div><a href="#skills">Skills</a></div>
            <div><a href="contact">Contact Me</a></div>
          </div>
        </div>
      </div>

      <!-- Hero Section -->
      <div class="hero">
        <div class="container_hero">
          <div class="absolute faded_Text">Arnav Dev</div>
          <div class="left_hero">
            <div class="hero_heading">Ahoy! I am Arnav.</div>

            <div class="hero_heading hero_subheading">
              I am a <span class="role"></span>
            </div>

            <div class="hero_description">
              I'm a Software Developer and here is my porfolio website. Here
              you'll learn about my journey as a software developer.
            </div>

            <button class="hireme_btn">Hire Me</button>
          </div>
          <div class="right_hero">
            <div class="absolute icons icon-dots">
              <img src="assets\userImage\dots.png" alt="" />
            </div>
            <div class="absolute icons icon-cube">
              <img src="assets\userImage\cube.png" alt="" />
            </div>
            <div class="absolute icons icon-circle">
              <img src="assets\userImage\circle.png" alt="" />
            </div>
            <div class="absolute icons icon-zigzag">
              <img src="assets\userImage\zigzags.png" alt="" />
            </div>
            <div class="absolute icons icon-plus">
              <img src="assets\userImage\plus.png" alt="" />
            </div>
            <div class="user-image">
              <img
                src="assets\userImage\UserImage.jpg"
                style="max-width: 320px; max-height: 320px"
                alt=""
              />
            </div>
            -
          </div>
        </div>
      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script
      src="https://kit.fontawesome.com/58a810656e.js"
      crossorigin="anonymous"
    ></script>
    <script>
      var typeData = new Typed(".role", {
        strings: [
          "Front-End Alchemist",
          "Software Artisan",
          "Web Developer",
          "Tech Explorer",
          "IoT Innovator",
          "Coder",
        ],
        loop: true,
        typeSpeed: 100,
        backSpeed: 80,
        backDelay: 1000,
      });
    </script>
  </body>
</html>
